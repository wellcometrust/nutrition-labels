[DEFAULT]
version = 2020.09.16
description = Clustering tech grants. The clustering parameters are optimised for each tech_grants_file_name.

[data]
tech_grants_file_name = data/processed/ensemble_results.csv

[cluster_general]
embedding = tf-idf
reducer = umap
clustering = dbscan

[cluster_all]
cluster_min_samples = 20
cluster_eps = 0.12
reducer_metric = cosine
reducer_min_dist = 0.15
reducer_n_neighbors = 30

[cluster_tech]
cluster_min_samples = 8
cluster_eps = 0.15
reducer_metric = cosine
reducer_min_dist = 0
reducer_n_neighbors = 30
